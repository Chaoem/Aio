<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Audio Player + History + Title</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #1e1e1e;
  color: #fff;
  text-align: center;
  padding: 20px;
}
input, button {
  font-size: 16px;
  padding: 10px;
  margin: 10px 0;
  width: 90%;
  max-width: 400px;
  border-radius: 8px;
  border: none;
}
button { background: #ff5722; color: #fff; cursor: pointer; }
button:hover { background: #ff784e; }
#player { width:0; height:0; }
</style>
</head>
<body>

<h2>YouTube Audio Player</h2>

<input type="text" id="ytLink" placeholder="Nhập link YouTube hoặc Video ID" />
<br>
<button id="toggleBtn">▶️ Play</button>
<p id="titleText">Chưa có video</p>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let currentVideoId = "";
const historyKey = "ytAudioHistory";
const timeKey = "ytAudioTime";
let isPlaying = false;

// Lấy video ID từ link hoặc ID trực tiếp
function extractVideoID(url){
    const reg = /(?:v=|\/)([0-9A-Za-z_-]{11})/;
    const match = url.match(reg);
    if(match) return match[1];
    if(url.length===11) return url;
    return null;
}

// Load history
const saved = JSON.parse(localStorage.getItem(historyKey) || "{}");
const savedTime = parseFloat(localStorage.getItem(timeKey)) || 0;
if(saved.videoId) currentVideoId = saved.videoId;

function onYouTubeIframeAPIReady(){
    if(!currentVideoId) return;
    player = new YT.Player('player',{
        height:'0',
        width:'0',
        videoId: currentVideoId,
        events:{
            'onReady': (event)=>{
                player.seekTo(savedTime);
                fetchTitle(currentVideoId);
            },
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerStateChange(event){
    if(event.data === YT.PlayerState.PLAYING) isPlaying=true;
    else isPlaying=false;
}

// Toggle Play/Pause
document.getElementById("toggleBtn").addEventListener("click", ()=>{
    const input = document.getElementById("ytLink").value.trim();
    const videoId = extractVideoID(input) || currentVideoId;
    if(!videoId){ alert("Link không hợp lệ!"); return; }
    currentVideoId = videoId;

    if(player){
        player.loadVideoById(videoId);
        player.playVideo();
    } else {
        player = new YT.Player('player',{
            height:'0',
            width:'0',
            videoId: videoId,
            events:{
                'onReady': (event)=>{
                    player.playVideo();
                    fetchTitle(videoId);
                },
                'onStateChange': onPlayerStateChange
            }
        });
    }
    document.getElementById("ytLink").value="";
    localStorage.setItem(historyKey, JSON.stringify({videoId}));
});

// Lưu thời gian nghe
setInterval(()=>{
    if(player && player.getCurrentTime){
        localStorage.setItem(timeKey, player.getCurrentTime());
    }
},1000);

// Lấy title video từ YouTube API
function fetchTitle(videoId){
    fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=YOUR_API_KEY`)
    .then(res=>res.json())
    .then(data=>{
        if(data.items && data.items.length>0){
            const title = data.items[0].snippet.title;
            document.getElementById("titleText").textContent = "Đang nghe: " + title;
        }
    })
    .catch(err=>{
        document.getElementById("titleText").textContent = "Đang nghe: " + videoId;
    });
}
</script>

</body>
</html>
