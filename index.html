<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fake Roblox Executor</title>

<style>
    body {
        background: #0f0f0f;
        color: white;
        font-family: Arial;
        margin: 0;
        padding: 0;
    }

    .topbar {
        background: #1b1b1b;
        padding: 10px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        border-bottom: 2px solid #333;
    }

    .container {
        padding: 20px;
        display: flex;
        gap: 20px;
    }

    textarea {
        width: 50%;
        height: 400px;
        background: #111;
        color: #0f0;
        border: 2px solid #333;
        padding: 10px;
        font-size: 15px;
        resize: none;
    }

    .sidebar {
        width: 50%;
    }

    #console {
        background: black;
        height: 150px;
        padding: 10px;
        overflow-y: auto;
        border: 2px solid #333;
        font-size: 14px;
        white-space: pre-line;
    }

    /* Fake Script UI */
    #ui-display {
        margin-top: 20px;
        padding: 20px;
        border-radius: 12px;
        background: #1a1a1a;
        border: 2px solid #333;
        display: none;
    }

    .ui-window {
        background: #222;
        border-radius: 10px;
        padding: 15px;
        border: 1px solid #444;
    }

    .ui-title {
        font-size: 22px;
        color: #0f0;
        margin-bottom: 10px;
    }

    .ui-button {
        padding: 10px;
        background: #444;
        color: white;
        display: inline-block;
        margin-top: 8px;
        border-radius: 6px;
        cursor: pointer;
    }

    .btn {
        padding: 10px;
        background: #444;
        border: none;
        color: white;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    .btn:hover {
        background: #555;
    }
</style>
</head>
<body>

<div class="topbar">Fake Roblox Executor</div>

<div class="container">
    <textarea id="scriptInput" placeholder="Paste script here..."></textarea>

    <div class="sidebar">
        <button class="btn" onclick="execute()">Execute</button>
        <div id="console">Console output...</div>

        <div id="ui-display"></div>
    </div>
</div>

<script>
function execute() {
    let consoleBox = document.getElementById("console");
    let uiBox = document.getElementById("ui-display");

    consoleBox.innerText += "\n[+] Executing script...";
    consoleBox.innerText += "\n[✓] Script executed successfully.";
    consoleBox.scrollTop = consoleBox.scrollHeight;

    // Always show default UI
    uiBox.style.display = "block";
    uiBox.innerHTML = `
        <div class="ui-window">
            <div class="ui-title">Example UI</div>
            <p>• This is a default fake UI</p>
            <p>• Loaded after Execute</p>

            <div class="ui-button">Toggle A</div>
            <div class="ui-button">Toggle B</div>
            <div class="ui-button">Button Action</div>
        </div>
    `;
}
</script>

</body>
</html>
