<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Simple Translate Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }
        textarea, select, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;

            border: none;

        }
        textarea {
            height: 120px;
        }
        button {
            background: #22c55e;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #16a34a;
        }
        .box {
            max-width: 600px;
            margin: auto;
            background: #020617;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üåê Tool D·ªãch Ng√¥n Ng·ªØ</h2>

    <label>Ng√¥n ng·ªØ ngu·ªìn:</label>
    <select id="sourceLang">
        <option value="auto">T·ª± ƒë·ªông</option>
        <option value="zh">Trung</option>
        <option value="en">Anh</option>
        <option value="ja">Nh·∫≠t</option>
        <option value="ko">H√†n</option>
    </select>

    <label>Ng√¥n ng·ªØ ƒë√≠ch:</label>
    <select id="targetLang">
        <option value="vi">Vi·ªát</option>
        <option value="en">Anh</option>
        <option value="zh">Trung</option>
    </select>

    <textarea id="inputText" placeholder="Nh·∫≠p text c·∫ßn d·ªãch..."></textarea>

    <button onclick="translateText()">D·ªäCH NGAY</button>

    <textarea id="outputText" placeholder="K·∫øt qu·∫£ s·∫Ω hi·ªán ·ªü ƒë√¢y..." readonly></textarea>
</div>

<script>
async function translateText() {
    const text = document.getElementById("inputText").value;
    const source = document.getElementById("sourceLang").value;
    const target = document.getElementById("targetLang").value;

    if (!text.trim()) {
        alert("Nh·∫≠p text c·∫ßn d·ªãch!");
        return;
    }

    document.getElementById("outputText").value = "ƒêang d·ªãch...";

    try {
        const res = await fetch("https://libretranslate.de/translate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                q: text,
                source: source,
                target: target,
                format: "text"
            })
        });

        const data = await res.json();
        document.getElementById("outputText").value = data.translatedText;

    } catch (err) {
        document.getElementById("outputText").value = "L·ªói khi d·ªãch!";
        console.error(err);
    }
}
</script>

</body>
