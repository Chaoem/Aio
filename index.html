<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tool Demo</title>
</head>
<body>
  <h2>Tool Test</h2>
  <input id="input" placeholder="Nhập gì đó...">
  <button onclick="run()">Chạy</button>
  <p id="output"></p>

  <script>
    function run() {
      let val = document.getElementById("input").value;
      document.getElementById("output").innerText = "Kết quả: " + val.toUpperCase();
    }
  </script>
</body>
</html>
