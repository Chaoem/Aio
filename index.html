<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>AI TTS Tool</title>
<style>
  body {
    background: linear-gradient(135deg, #1e1e2f, #12121a);
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
  }
  h2 { margin-bottom: 10px; }

  textarea {
    width: 95%;
    height: 140px;
    border-radius: 12px;
    padding: 12px;
    font-size: 16px;
    border: none;
    outline: none;
  }

  select, input, button {
    margin: 8px;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
  }

  button {
    background: #00c853;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  button.stop { background: #d50000; }
</style>
</head>
<body>

<h2>üîä AI Text To Speech Tool</h2>

<textarea id="text" placeholder="Nh·∫≠p n·ªôi dung ƒë·ªÉ AI ƒë·ªçc..."></textarea><br>

<label>Gi·ªçng:</label>
<select id="voiceSelect"></select><br>

<label>T·ªëc ƒë·ªô:</label>
<input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

<label>Cao ƒë·ªô:</label>
<input type="range" id="pitch" min="0" max="2" step="0.1" value="1"><br>

<button onclick="speak()">‚ñ∂ ƒê·ªçc</button>
<button class="stop" onclick="stop()">‚èπ D·ª´ng</button>

<script>
const synth = window.speechSynthesis;
const voiceSelect = document.getElementById("voiceSelect");

function loadVoices() {
  const voices = synth.getVoices();
  voiceSelect.innerHTML = "";
  voices.forEach((voice, i) => {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = voice.name + " - " + voice.lang;
    voiceSelect.appendChild(option);
  });
}

speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

function speak() {
  const text = document.getElementById("text").value;
  if (!text) return;

  const utter = new SpeechSynthesisUtterance(text);
  const voices = synth.getVoices();

  utter.voice = voices[voiceSelect.value];
  utter.rate = parseFloat(document.getElementById("rate").value);
  utter.pitch = parseFloat(document.getElementById("pitch").value);

  synth.speak(utter);
}

function stop() {
  synth.cancel();
}
</script>

</body>
</html>
