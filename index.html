<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Audio Player</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #1e1e1e;
  color: #fff;
  text-align: center;
  padding: 20px;
}
input, button {
  font-size: 16px;
  padding: 10px;
  margin: 10px 0;
  width: 90%;
  max-width: 400px;
  border-radius: 8px;
  border: none;
}
button { background: #ff5722; color: #fff; cursor: pointer; }
button:hover { background: #ff784e; }
#player { width:0; height:0; }
</style>
</head>
<body>

<h2>YouTube Audio Player</h2>

<input type="text" id="ytLink" placeholder="Nhập link YouTube hoặc Video ID" />
<br>
<button id="playBtn">▶️ Play</button>
<button id="pauseBtn">⏸️ Pause</button>
<p id="historyText">History: Chưa có</p>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let currentVideoId = "";
const historyKey = "ytAudioHistory";

function extractVideoID(url) {
  // Nếu là link YouTube
  const reg = /(?:v=|\/)([0-9A-Za-z_-]{11})/;
  const match = url.match(reg);
  if(match) return match[1];
  // Nếu là ID trực tiếp
  if(url.length===11) return url;
  return null;
}

// Load history
const saved = JSON.parse(localStorage.getItem(historyKey) || "{}");
if(saved.videoId) currentVideoId = saved.videoId;

function onYouTubeIframeAPIReady() {
  if(!currentVideoId) return;
  player = new YT.Player('player',{
    height:'0', width:'0', videoId: currentVideoId,
    events: {
      'onReady':()=>{},
      'onStateChange':onPlayerStateChange
    }
  });
  document.getElementById("historyText").textContent = "History: " + currentVideoId;
}

function onPlayerStateChange(event){
  // Có thể thêm lưu thời gian
}

document.getElementById("playBtn").addEventListener("click", ()=>{
  const input = document.getElementById("ytLink").value.trim();
  const videoId = extractVideoID(input);
  if(!videoId){ alert("Link không hợp lệ!"); return; }
  currentVideoId = videoId;

  if(player){
    player.loadVideoById(videoId);
  } else {
    player = new YT.Player('player',{
      height:'0', width:'0', videoId: videoId,
      events: { 'onReady':()=>player.playVideo(), 'onStateChange':onPlayerStateChange }
    });
  }

  localStorage.setItem(historyKey, JSON.stringify({videoId}));
  document.getElementById("historyText").textContent = "History: " + videoId;
});

document.getElementById("pauseBtn").addEventListener("click", ()=>{
  if(player) player.pauseVideo();
});
</script>

</body>
</html>
